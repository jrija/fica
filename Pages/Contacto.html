  <main>
    <!-- Formulario de contacto -->
    <form>

      <legend>Solicita tu reunion</legend>

      <div>
        <label for="">Nombre:</label>
        <input type="text" placeholder="Juan">
      </div>
      <div>
        <label for="">Apellido:</label>
        <input type="text" placeholder="Perez">
      </div>
      <div>
        <label for="">Email:</label>
        <input type="email" placeholder="abcde@mail.com">
      </div>
      <div>
        <label for="">Telefono:</label>
        <input type="number" placeholder="0123456789">
      </div>
      <div>
        <label for="">Direccion:</label>
        <input type="text" placeholder="25 de mayo 123">
      </div>
      <div>
        <label for="">Asunto:</label>
        <input type="text" placeholder="Motivo de contacto">
      </div>
      <div>
        <label for="">Escribi tu mensaje aqui...:</label>
        <br>
        <textarea name="coment" id="Comentarios" cols="30" rows="10" placeholder="Deja tu comentario..."></textarea>
      </div>
      <div>
        <input type="submit">
        <input type="reset">
      </div>

    </form>
  </main>
